<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>WyEcho</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="__IMG__/favicon.ico">
    <link rel="stylesheet" href="__JS__/login/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/login/admin.css">
    <!--[if lt IE 9]>
    <script src="__JS__/login/html5shiv.min.js"></script>
    <script src="__JS__/login/respond.min.js"></script>
    <style>
        .login .login-form input {color: #000;}
    </style>
    <![endif]-->
</head>
<body class="login">
<div class="login-title">后台管理</div>
<form class="layui-form login-form" action="{:url('Login/login')}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="uname" id="uname" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="pwd" id="pwd" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">登 录</button>
        </div>
    </div>
</form>

<script src="__JS__/http/login/login.js"></script> -->
</body>
</html>
